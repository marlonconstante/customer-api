name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose up -d --build

      - name: Install dependencies
        run: docker-compose run api sh -ci "yarn"

      - name: Run database migrations
        run: docker-compose run api sh -ci "yarn prisma migrate deploy"

      - name: Run unit tests
        run: docker-compose run api sh -ci "yarn test"

      - name: Run end-to-end tests
        run: docker-compose run api sh -ci "yarn test:e2e"

      - name: Stop containers
        if: always()
        run: docker-compose down
